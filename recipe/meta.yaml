{% set name = "napari" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 23c0a0dde1337726e1913b674fc181c5f00381276fc706137879d7ad1bd86d89

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - napari = napari.__main__:main

requirements:
  host:
    - python >=3.6
    - pip
  build:
    - pep517
    - setuptools_scm
  run:
    - python >=3.6
    - numpy
    - scipy
    - scikit-image
    - vispy
    - dask
    - cachey
    - zarr
    - fsspec
    - imageio
    - ipykernel
    - jupyter_client
    - qtpy
    - qtconsole
    - IPython
    - backcall
    - pluggy
    - PyOpenGl
    - PySide2
    - wrapt
    - numpydoc
    - napari-plugin-engine
    - napari-svg
    - tifffile

test:
  requires:
    - pytest
    - pytest-faulthandler
    - pytest-qt
    - xarray
    - pandas
    - pytest-ordering
    - pytest-timeout
    - zarr
  imports:
    - napari
  commands:
    - setx QT_API "pyside2"  # [win]
    - export QT_API=pyside2  # [unix]
    - which napari
    #- DISPLAY=localhost:1.0 xvfb-run -a bash -c 'napari --info'
    #- pytest --pyargs napari

about:
  home: http://napari.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: a fast n-dimensional image viewer in Python

  description: |
    a fast n-dimensional image viewer in Python
  doc_url: http://napari.org
  dev_url: https://github.com/napari/napari

extra:
  recipe-maintainers:
    - jni
    - sofroniewn
    - kne42
    - royerloic
    - AhmetCanSolak
