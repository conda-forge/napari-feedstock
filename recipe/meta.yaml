{% set name = "napari" %}
{% set version = "0.4.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0d4cf6067d2112c78a705917aa5e74371463982d80147a898c6b5d2f0b514baa

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - napari = napari.__main__:main

requirements:
  build:
    - pep517
    - setuptools_scm
  host:
    - python >=3.7
    - pip
    - setuptools_scm
  run:
    - python >=3.7

    # dependencies matched to pip
    - appdirs >=1.4.4
    - cachey >=0.2.1
    - certifi >=2020.6.20
    - dask >=2.15.0,!=2.28.0
    - imageio >=2.5.0,!=2.11.0
    - importlib-metadata >=1.5.0  # not needed for py>37 but keeping for noarch
    - jsonschema >=3.2.0
    - magicgui >=0.3.3
    - napari-console >=0.0.4
    - napari-plugin-engine >=0.1.9
    - napari-svg >=0.1.4
    - npe2 >=0.1.1
    - numpy >=1.18.5
    - numpydoc >=0.9.2
    - pandas >=1.1.0
    - pillow !=7.1.0,!=7.1.1
    - pint >=0.17
    - psutil >=5.0
    - pyopengl >=3.1.0
    - pyyaml >=5.1
    - pydantic >=1.8.1
    - qtpy >=1.7.0
    - scipy >=1.4.0
    - superqt >=0.2.5
    - tifffile >=2020.2.16
    - typing_extensions
    - toolz >=0.10.0
    - tqdm >=4.56.0
    - vispy >=0.9.4
    - wrapt >=1.11.1

    # additional dependencies for convenience in conda-forge
    - fsspec
    - scikit-image >=0.18.1,!=0.19.0
    - pooch >=1.3.0
    - pyqt
    - zarr

test:
  requires:
    - hypothesis
    - pytest
    - pytest-faulthandler
    - pytest-qt
    - xarray
    - pandas
    - pip
    - pytest-timeout
  imports:
    - napari
  commands:
    - pip list
    - pip check
    - setx QT_API "pyqt5"  # [win]
    - export QT_API=pyqt5  # [unix]
    - which napari
    #- DISPLAY=localhost:1.0 xvfb-run -a bash -c 'napari --info'
    #- pytest --pyargs napari

about:
  home: http://napari.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: a fast n-dimensional image viewer in Python
  description: a fast n-dimensional image viewer in Python
  doc_url: http://napari.org
  dev_url: https://github.com/napari/napari

extra:
  recipe-maintainers:
    - jni
    - sofroniewn
    - kne42
    - royerloic
    - AhmetCanSolak
    - tlambert03
    - goanpeca
    - jaimergp
